<!--    <form action="submit_form.php" method="post" onsubmit="return validateForm(event)">-->
    <form method="post" onsubmit="return validateForm(event)">
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Podaj swój adres e-mail" required>

        <label for="temat">Temat wiadomości:</label>
        <select id="temat" name="temat" required>
            <option value="" disabled selected>Wybierz temat</option>
            <option value="pytanie">Pytanie</option>
            <option value="opinie">Opinie</option>
            <option value="inny">Inny</option>
        </select>

        <label for="wiadomosc">Wiadomość:</label>
        <textarea id="wiadomosc" name="wiadomosc" rows="5" placeholder="Napisz swoją wiadomość" required></textarea>

        <input type="submit" value="Wyślij">
    </form>
